[pytest]
# pytest configuration for PIRA

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU

# Coverage (optional)
# Uncomment to enable coverage reports
# addopts = --cov=models --cov=utils --cov-report=html --cov-report=term
